<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop')

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red');

    // warning!
    console.warn('OH NOOOOO');

    // Error :|
    console.error("Shit!");

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), "That is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.log(`This is ${dog.name}`);
    })

    // counting
    console.count('Me');
    console.count('Me');
    console.count('Me');

    // timing -- this is really cool@!!!!!
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')  //built in api call
    .then(data => data.json()) //retrieve promise and convert to json
    .then(data => {  //retrieve promise of a promise and console.log the data
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs); //displays array of objects in a neat table 

  </script>
</body>
</html>
