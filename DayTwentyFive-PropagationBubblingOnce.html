<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    //  e.stopPropagation(); //stops bubbling of the event
    console.log(this.classList.value);
  }


  divs.forEach(div => div.addEventListener('click', logText , {
    capture: true, //runs the function down nested elements instead of up nested elements
    once: true //listens for a click and then unbinds itself (same as remove)
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true //listens for a click and then unbinds the event handler (allows the function to run only once)
  })

</script>
</body>
</html>
