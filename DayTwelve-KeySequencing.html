<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  
  var sequence = [];

  function handleKeyup(e) {
    sequence.push(e.key); 
    var search = 'totti';

    if((sequence.join('')).includes(search)) {
      console.log("Totti is a LEGEND!")
      sequence = [];
      cornify_add();
    }
  }

window.addEventListener('keyup', handleKeyup);

</script>
</body>
</html>
